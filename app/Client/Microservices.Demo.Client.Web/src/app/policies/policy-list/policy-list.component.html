<div class="mat-elevation-z8">
  <h2>Lista de Polizas</h2>
  <table mat-table [dataSource]="policies" class="mat-table custom-table">

    <!-- Definir columnas -->
    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> PolicyNumber </th>
      <td mat-cell *matCellDef="let policy"> {{ policy.PolicyNumber }} </td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="holder">
      <th mat-header-cell *matHeaderCellDef> Holder </th>
      <td mat-cell *matCellDef="let policy"> {{ policy.PolicyHolder }} </td>
    </ng-container>

    <!-- Columna Descripción -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let policy"> {{ policy.ProductDescription }} </td>
    </ng-container>

    <!-- Columna Precio -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total</th>
      <td mat-cell *matCellDef="let policy"> {{ policy.TotalPremium | currency:'USD' }} </td>
    </ng-container>

    <!-- Columna Categoría -->
    <ng-container matColumnDef="agentLogin">
      <th mat-header-cell *matHeaderCellDef> AgentLogin </th>
      <td mat-cell *matCellDef="let policy"> {{ policy.AgentLogin }} </td>
    </ng-container>

    <!-- Encabezados de tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Filas de tabla -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
